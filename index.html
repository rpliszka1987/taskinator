<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>
            Click the button below to add new task!
        </p>
        <!-- Start of input form -->
        <form id="task-form">
            <!-- Task name field -->
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <!-- Dropdown menu -->
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value=" " disabled selected> Pick a task type</option>
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <button id="save-task"" class="btn" type="submit">Add Task</button>
            </div>
            
        </form>
       
    </header>
    <!-- End of header -->

    <!-- Start of Main Section -->
    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Task to Do</h2>
            <!-- ul list to display tasks -->
            <ul class="task-list" id="tasks-to-do">
                
            </ul>
        </section>
        <!-- Tasks in Progress -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Task In Progress</h2>
            <ul class="task-list" id="tasks-in-progress">

            </ul>
        </section>

        <!-- Tasks Completed -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed">
                
            </ul>
        </section>
    </main>
    <!-- End of Main Section -->

    <!-- Start of footer -->
    <footer>
        &copy;2020 by Taskinator
    </footer>
    <!-- End of footer -->

    <!-- Loading JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
